<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="text-gray-600 grid grid-cols-3">
        <!--wrapper of tailwindcss content-->
        <div class="col-span-1">
            <nav>
                <h1 class="font-bold uppercase p-4 border-b border-gray-300">
                    <a href="/">Mon super restaurant</a>
                </h1>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>
                                Accueil
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                A-propos
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                Contactez-nous
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-100 col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#">Se connecter</a>
                <a href="#" class="ml-2">creer un compte</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">
                    Recettes
                </h2>
                <h3 class="text-2xl font-semibold">
                    Pour les tailwinders
                </h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
                    Les dernieres recettes
                </h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Cartes (cards) de nos recettes-->
                    <div class="card">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/steak.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Steak Frites
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Florian
                            </span>
                        </div>
                        <div class="badge">
                            <span>
                                15 min
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/salade.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Salade
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Julien
                            </span>
                        </div>
                        <div class="badge">
                            <span>
                                5 min
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/soupe.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Soupe
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Marie
                            </span>
                        </div>
                        <div class="badge">
                            <span>
                                16 min
                            </span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
                    Les recettes les plus populaires
                </h4>
                <div class="mt-8">
                    <!--Cartes de nos recettes les plus populaires-->
                </div>

                <div class="flex justify-center">
                    <div class="bg-gray-400">
                        Plus
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
