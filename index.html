<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="text-gray-600 grid md:grid-cols-3">
        <!--wrapper of tailwindcss content-->
        <div class="md:col-span-1 hover:flex hover:justify-end">
            <nav class="text-right">
                <h1 class="font-bold uppercase p-4 border-b border-gray-300">
                    <a href="/">Mon super restaurant</a>
                </h1>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#" class="px-4 flex justify-end border-r-red-500 border-r-4">
                            <span>
                                Accueil
                            </span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>                              
                        </a>
                    </li>
                    <li>
                        <a href="#" class="px-4 flex justify-end border-r-white border-r-4">
                            <span>
                                A-propos
                            </span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                            </svg>
                              
                        </a>
                    </li>
                    <li>
                        <a href="#" class="px-4 flex justify-end border-r-white border-r-4">
                            <span>
                                Contactez-nous
                            </span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>                              
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-red-400 btn border-red-400 border-2 hover:bg-red-500 hover:text-white">Se connecter</a>
                <a href="#" class="text-red-400 ml-2 btn border-red-400 border-2 hover:bg-red-500 hover:text-white">creer un compte</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">
                    Recettes
                </h2>
                <h3 class="text-2xl font-semibold">
                    Pour les tailwinders
                </h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
                    Les dernieres recettes
                </h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Cartes (cards) de nos recettes-->
                    <div class="card hover:shadow-xl">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/steak.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Steak Frites
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Florian
                            </span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>
                                15 min
                            </span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/salade.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Salade
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Julien
                            </span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                5 min
                            </span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/soupe.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Soupe
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Marie
                            </span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                16 min
                            </span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
                    Les recettes les plus populaires
                </h4>
                <div class="mt-8">
                    <!--Cartes de nos recettes les plus populaires-->
                </div>

                <div class="flex justify-center">
                    <div class="bg-gray-300 btn hover:shadow-inner">
                        Plus
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
